# Setting Screen
Game = 游戏
Controls = 控制
Graphics = 图像
Sound = 声音
Settings_On = 已开启
Settings_Off = 已关闭
## Game Settings
Settings_GameSettings = 游戏设置
Settings_Language = 语言
Settings_en = English
Settings_zh = 简体中文
Settings_Language_Tooltip = 设置游戏语言。
Settings_AllowSendingData = 允许发送游戏数据
Settings_AllowSendingData_Tooltip = 允许向开发者发送数据。例如发送崩溃报告以帮助我们修复bug，发送游戏数据以帮助我们优化游戏。只有我们的开发者有权限访问这些数据。
Settings_AutoSaveAmount = 自动存档数量
Settings_AutoSaveAmount_Tooltip = 自动存档的文件最大数量。设置为0将会禁用自动保存。
## Video Settings
Settings_VideoSettings = 视频设置
Settings_DisplayMode = 显示模式
Settings_Fullscreen = 全屏
Settings_BorderlessWindow = 无边框窗口
Settings_Window = 窗口
Settings_DisplayMode_Tooltip = 全屏 - 停止桌面渲染，从而为游戏获取更多渲染资源。\n无边框窗口 - 经典的全屏模式，可以更快在应用间切换。\n窗口 - 一个可以被拖拽的窗口。
Settings_Resolution = 分辨率
Settings_720P = 1280x720
Settings_1080P = 1920x1080
Settings_2K = 2560x1440
Settings_4K = 3840x2160
Settings_Resolution_Tooltip = 降低分辨率以提高游戏性能。